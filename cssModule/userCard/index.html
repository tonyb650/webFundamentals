<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="headBar">
            <img src="img/user-circle.png" id="userCircle" width="60" alt="User bust image">
        </div>
        <div id="userName">Jane Doe</div>
        <div id="location"><img src="img/map-marker.png" width="10" alt="Map pin icon"> Seattle</div>
        <div id="skills">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
        </div>
        <div id="settings"><img src="img/gear.png" height="15" alt="settings icon"> <a href="#">edit profile</a></div>

    </div>
</body>
</html>
