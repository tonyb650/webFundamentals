<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div style="padding: 4px">
                <label>First Name: *</label>
                <input type="text" name="firstName" required>
            </div>
            <div style="padding: 4px">
                <label>Last Name: *</label>
                <input type="text" name="lastName" required>
            </div>
            <div style="padding: 4px">
                <label>Email Address: *</label>
                <input type="text" name="emailAddress" required>
            </div>
            <div style="padding: 4px">
                <label>Password: *</label>
                <input type="password" name="password" required>
            </div>
            <div style="padding: 4px">
                <label>Confirm Password: *</label>
                <input type="password" name="confirm_password" required>
            </div>
            <div style="padding: 4px">
                <label>Birthday:</label>
                <input type="date" name="birthday">
            </div>
            <div style="padding: 4px">Gender Identity:</div>
            <div style="padding: 4px">
                <input type="radio" name="gender" value="Male" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" value="Non-Binary" id="nonBinary">
                <label for="nonBinary">Non-binary</label>
                <input type="radio" name="gender" value="No_Answer" id="noAnswer">
                <label for="noAnswer">I prefer not to answer</label>
            </div>
            <div style="padding: 4px">A short description about myself:</div>
            <div style="padding: 4px">
                <textarea name="description" cols="50" rows="5">
                </textarea>
            </div>
            <div style="padding: 4px"> Favorite Language: 
                <select name="favLanguage">
                    <option value="Javascript">Javascript</option>
                    <option value="Python">Python</option>
                    <option value="Fortran">Fortran</option>
                    <option value="Pascal">Pascal</option>
                </select>
            </div>
            <div style="padding: 4px">
                <input type="checkbox" name="emailOptIn" id="emailOptIn" checked>
                <label for="emailOptIn">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account" style="margin: 8px">
        </form>
        <div>* Indicates a required field</div>
    </body>
</html>
